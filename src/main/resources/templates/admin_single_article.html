<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>
	
	<body>
		<nav th:replace="template :: admin_navigation"></nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4 text-center">
					<h2 th:text="${article.title}"></h2>
					<h5 th:text="${article.headline}"></h5>
					<p th:text="${article.body}"></p>
				</div>
				<div class="col-sm-2 text-left">
					<p><small  th:text="${#dates.format(article.created, 'MMM dd yyyy')}"></small></p>
				</div>
			</div>
		</div>
	</body>
	
</html>
