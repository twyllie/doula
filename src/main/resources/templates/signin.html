<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>
	
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
					<a class="navbar-brand " href="/">
						<!-- <img alt="logo" src="mamawise_logo.jpg" height="20px" width="20px"></img> -->
						Brandname
					</a>
				</div>
				
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="http://www.mamawisebirth.com/" target="_blank">MamaWise Birth</a>
						</li>
						<li class="nav-item">
							<a href="/signup"><span class="glyphicon glyphicon-user"></span> sign up</a>
						</li>
						
						<li class="nav-item">
							<form class="navbar-form" action="/signin" method="POST">
								<div class="form-group">
									<label class="sr-only" for="email">email</label>
									<input class="form-control" id="email" name="username" type="email" placeholder="email"></input>
								</div>
								<div class="form-group">
									<label class="sr-only" for="password">password</label>
									<input class="form-control" id="password" name="password" type="password" placeholder="password"></input>
								</div>
								<button type="submit" class="btn btn-default">sign in</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	
		<div class="container-fluid">
			<form action="/signin" method="POST">
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4">
						<div class="form-group">
							<label for="email">Email:</label>
							<input class="form-control" id="email" name="username" type="email" th:value="${email}"></input>
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input class="form-control" id="password" name="password" type="password"></input>
						</div>
						<button type="submit" class="btn btn-default">Sign In</button>
						<div th:if="${param.signout != null}" class="alert alert-success">
							You have been signed out.
						</div>
						<div th:if="${param.error != null}" class="alert alert-danger">
							Either the username or password are incorrect
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
	
</html>
