<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>
	
	<body>
		<nav th:replace="template :: admin_navigation"></nav>
		<h1>Article</h1>
		<form action ="/admin/create/lesson" method="post">
			<label>Title:<input name="title" type="text" th:value="${title}"></input></label>
			<div class="error" th:text="${title_error}"></div>
			<label>Video Location:<input name="videoRef" type="text" th:value="${videoRef}"></input></label>
			<div class="error" th:text="${videoRef_error}"></div>
			<textarea name="body" th:value="${body}"></textarea>
			<div class="error" th:text="${body_error}"></div>
			<input type="submit"></input>
		</form>
	</body>
	
</html>
