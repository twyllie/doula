<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>
	
	<body>
		<nav th:replace="template :: admin_navigation"></nav>
		<h1>Article</h1>
		<form>
			<input name="title" type="text" th:value="${article.title}"></input>
			<div class = "error" th:text="${title_error}"></div>
			<input name="headline" type="text" th:value="${article.headline}"></input>
			<div class= "error" th:text="${headline_error}"></div>
			<textarea name="body" th:value="${article.body}"></textarea>
			<div class= "error" th:text="${body_error}"></div>
			<input type="submit"></input>
		</form>
		<a th:href="'/admin/delete/article/'+${article.uid}">delete</a>
	</body>
	
</html>
