<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>
	
	<body>
		<nav th:replace="template :: user_navigation"></nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 text-left">
					<div class="text-center">
						<h1 th:text="${headline.title}">Headline!!!</h1>
						<p th:text="${headline.body}">A small headline of stuff that's going on</p>
					</div>
					<br></br>
					<h2>class<small> last lesson</small></h2>
					<form action="/u/classroom">
						<button type="submit" class="btn btn-default">resume</button>
					</form>
				</div>
				<br></br>
				<div class="col-sm-6 col-sm-offset-3 text-left">
					<h2>myplan <small> of mice and men</small></h2>
					<form action="/u/myplan">
						<button type="submit" class="btn btn-default">resume</button>
					</form>
				</div>
				<br></br>
				<div class="col-sm-6 col-sm-offset-3 text-left">
					<h2>did you know?<small><a href="/u/reference"> parse the jargon</a></small></h2>
					<div th:if="!${def}">
						<p>There are no term definitions in the database yet...</p>
					</div>
					<div th:if="${def}">
						<h6 th:text="${def.title}"></h6>
						<p th:text="${def.body}"></p>
					</div>
					<br></br>
					
					<h2><a href="/u/blog">blog<small> recent</small></a></h2>
						<div th:if="!${articles}">
							<p>There are no articles in the database yet...</p>
						</div>
						<div th:if="${articles}" th:each="article : ${articles}">
							<h5><a th:text="${article.title}" th:href="'/u/blog/'+${article.uid}"></a><small th:text="' '+${article.headline}"></small></h5>
						</div>
					<br></br>
				</div>
			</div>
		</div>
	</body>
	
</html>
