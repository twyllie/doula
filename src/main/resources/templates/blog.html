<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead"></head>
	
	<body>
		<nav th:replace="template :: user_navigation"></nav>
		<section>
			<article th:each = "article : ${articles}">
				<h2><a href="'/u/blog/'+${article.uid}" th:text="${article.title}"></a></h2>
				<p th:text="${article.headline}"></p>
			</article>
		</section>
	</body>

</html>
