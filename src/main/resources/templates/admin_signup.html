<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4 text-center">
					<div>
						<h1>Admin Account</h1>
						<br></br>
						<form action="/a/signup" method="POST">
							<div class="form-group">
								<label for="email">Email:</label>
								<input class="form-control" id="email" name="email" type="email" th:value="${email}"></input>
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input class="form-control" id="password" name="password" type="password"></input>
							</div>
							<div class="form-group">
								<label for="verify">Re-Type Password</label>
								<input class="form-control" id="verify" name="verify" type="password"></input>
							</div>
							<button class="btn btn-default" type="submit">signup</button>
						</form>
						<div th:if="${email_error}" class="alert alert-danger" th:text="${email_error}"></div>
						<div th:if="${password_error}" class="alert alert-danger" th:text="${password_error}"></div>
						<div th:if="${verify_error}" class="alert alert-danger" th:text="${verify_error}"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
</html>
