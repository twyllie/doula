<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>
	
	<body>
		<nav th:replace="template :: admin_navigation"></nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4 text-center">
					<h1>Lesson</h1>
					<form>
						<div class="form-group">
							<label for="title">Title:</label>
							<input class="form-control" id="title" name="title" type="text" th:value="${lesson.title}"></input>
						</div>
						<div class="form-group">
							<label for="videoRef">Video Location:</label>
							<input class="form-control" id="videoRef" name="videoRef" type="text" th:value="${lesson.videoRef}"></input>
						</div>
						<div class="form-group">
							<label for="body">Lesson Notes:</label>
							<textarea class="form-control" id="body" name="body" th:text="${lesson.body}" rows="12"></textarea>
						</div>
						<button class="btn btn-default" type="submit">save</button>
					</form>
					<div th:if="${title_error}" class="alert alert-danger" th:text="${title_error}"></div>
					<div th:if="${videoRef_error}" class="alert alert-danger" th:text="${videoRef_error}"></div>
					<div th:if="${body_error}" class="alert alert-danger" th:text="${body_error}"></div>
					<a th:href="'/admin/delete/lesson/'+${lesson.uid}">delete</a>
				</div>
			</div>
		</div>

	</body>
	
</html>
