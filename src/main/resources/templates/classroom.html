<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>

	<body>
		<nav th:replace="template :: user_navigation"></nav>
		
		<div class="container-fluid">
			<div class="row">
				<div>
					<ul>
						<li th:each="lesson : ${lessons}"><a th:href="'/u/classroom/'+${lesson.uid}" th:text="${lesson.title}"></a></li>
					</ul>
				</div>
				
				<div class="col-sm-6 col-sm-offset-3 text-center">
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item center-block" th:src="${single_lesson.videoRef}" width="640" height="360"></iframe>
					</div>
					<br></br>
					<div>
						<h3>lesson notes:</h3>
						<p th:text="${single_lesson.body}"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
