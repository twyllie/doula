<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

	<head th:replace="template :: dochead"></head>
	
	<body>
		<nav th:replace="template :: admin_navigation"></nav>
		<section>
			<article th:each="definition : ${definitions}">
				<a th:href="'/admin/update/definition/'+${definition.uid}" th:text="${definition.title}"></a>
				<p th:text="${definition.created}"></p>
			</article>
		</section>
	</body>
	
</html>
