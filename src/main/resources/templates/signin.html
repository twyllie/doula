<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead">
	</head>
	
	<body>
		<div class="container-fluid">
			<form action="/signin" method="POST">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div class="form-group">
							<label for="email">Email:</label>
							<input class="form-control" id="email" name="username" type="email" th:value="${email}"></input>
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input class="form-control" id="password" name="password" type="password"></input>
						</div>
						<button type="submit" class="btn btn-default">Sign In</button>
						<div th:if="${param.signout != null}" class="alert alert-success">
							You have been signed out.
						</div>
						<div th:if="${param.error != null}" class="alert alert-danger">
							Either the username or password are incorrect
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
	
</html>
