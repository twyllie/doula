<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

	<head th:replace="template :: dochead"></head>
	
	<body>
		<nav th:replace="template :: admin_navigation"></nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4 text-left">
					<div th:each="article : ${articles}">
						<a th:href="'/admin/update/article/'+${article.uid}" th:text="${article.title}"></a>
						<span><small th:text="${article.created}"></small></span>
					</div>
				</div>
			</div>
		</div>
	</body>
	
</html>
